<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="page-title">What is the translation of:</h1>

    <div class="card-container">
        <div class="flash-card">

            <div class="back-card"><p class="answer">Шаблон</p></div>

    <div class="card-container">

        <div class="flash-card">
            <div class="front-card"><p class="question-term">Instance</p></div>
            <div class="back-card"><p class="answer">Пример</p></div>

    </div>

    <div class="card-container">
        <div class="flash-card">
            <div class="front-card"><p class="question-term">Ambiguity</p></div>

</div>
