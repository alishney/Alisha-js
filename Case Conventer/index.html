<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-wrapper">
    <div class="page-title">
        <h1>Case Converter</h1>
    </div>
    <div class="textarea-with-copy-and-saving-buttons">
        <button id="copy-text-action-button">Copy Text</button>
        <button id="save-text-file-action-button">Save Text File</button>
        <textarea id="source-textarea"></textarea>
    </div>
    <div class="action-buttons-container">
        <button id="upper-case-action-button">UPPER CASE</button>
        <button id="lower-case-action-button">lower case</button>
        <button id="proper-case-action-button">Proper Case</button>
        <button id="sentence-case-action-button">Sentence case</button>

    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
