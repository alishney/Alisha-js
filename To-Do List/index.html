<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="list-wrapper">
    <form action="" class="add-form">
        <div class="input-task-block">
            <h1 class="list-title">To-Do List</h1>
            <input id="input-task">
            <button type="submit" id="add-task-button">Add Task</button>
        </div>
    </form>
    <div class="block-with-tasks">
        <ul id="task-list"></ul>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
