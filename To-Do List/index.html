<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="list-wrapper">
    <div class="input-task-block-with-title">
        <h1 class="list-title">To-Do List</h1>
        <div class="input-task-block">
            <input id="input-task" autocomplete="off">
            <button type="submit" id="add-task-button">Add Task</button>
        </div>
    </div>
    <div class="block-with-tasks">
        <div id="task-list"></div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
